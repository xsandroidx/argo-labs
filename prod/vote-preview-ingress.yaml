apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote-preview
  namespace: instavote
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: vote-preview.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote-preview
            port:
              number: 80