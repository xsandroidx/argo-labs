apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote
  namespace: instavote
spec:
  ingressClassName: nginx
  rules:
  - host: preview.vote.example.com  # ✅ Canary version accessible here
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote-preview  # ✅ Directs traffic to new version
            port:
              number: 80
  - host: vote.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 80