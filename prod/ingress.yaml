apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote
  namespace: instavote
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: vote.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 80
  - host: vote-preview.example.com  # Separate DNS for preview traffic
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote-preview  # Send preview traffic here
            port:
              number: 80